<!DOCTYPE html>
<html>
<head>

    <title>Method PUT API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Belajar Method PUT API</h1> 
    
    <script>
       function UpdateUser(id, data){
        axios.put(`https://dummyjson.com/users/${id}`, data)
            .then((res) => {
                console.log("Berhasil Update User ",res.data);
            })
            .catch((err) => {
                console.log("Tidak Berhasil Update Data JSON", err.message);
            })
            .finally(function () {
                console.log("DONE");
            });
       }
       const data = {
                username :"James",
                address : {
                    address : "Solo",
                    city : "SoloKulon",
                }
       }
       UpdateUser(3, data)
    </script>
</body>

</html>
